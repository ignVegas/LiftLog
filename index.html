<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="LiftLogHeader.png" alt="Lift Log Logo" class="logo">
        </div>
    </header>

    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <div class="feature">
                <h3>Log Your Lifts</h3>
                <p>Log every lift and track your progress over time.</p>
            </div>
            <div class="feature">
                <h3>Analyze Your Performance</h3>
                <p>Get detailed analytics on your workouts to improve your training.</p>
            </div>
            <div class="feature">
                <h3>Set Goals</h3>
                <p>Set and achieve your fitness goals with personalized plans.</p>
            </div>
        </div>
    </section>

    <section id="signup">
        <div class="container">
            <button>
                <span>Let's Log!</span>
              </button>
        </div>
    </section>
</body>
</html>
